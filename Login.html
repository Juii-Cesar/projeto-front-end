<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Conta.css">
    <title>Hortifruti: Página de login</title>
</head>
<body>
    <main class="container">
        <form>
            <h1>Login Horta das Frutas</h1>
            <div class="input-box">
                <img src="perfil2.svg" alt="perfil">
                <input placeholder="Usuário" type="email">
                <i class=""></i>
            </div>
            <div class="input-box">
                <img src="Lock.svg" alt="cadeadio">
                <input placeholder="Senha" type="password">
                <i class=""></i>
            </div>
            <div class="lembrarsenha">
                <label>
                    <input type="checkbox">
                    Lembrar da minha senha
                </label>
                <a href="#" style="color: rgb(36, 67, 12);"> Esqueci minha senha</a>
            </div>
            <button type="submit" class="login">Login </button>
            <div class="link-de-registro">
                <p>Não tem uma conta? <a href="#" style="color: rgb(36, 67, 12)">Cadastre-se</a></p>
            </div>

        </form>

    </main>
</body>
</html>
