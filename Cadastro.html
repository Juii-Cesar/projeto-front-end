<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Conta2.css">
    <title>Hortifruti: Cadastre-se!</title>
</head>
<body>
    <main class="container">
        <form>
            <h1>Cadastro na Horta das Frutas</h1>

            <div class="input-box">
                <label>Nome Completo</label>
                <input placeholder="Nome Completo" type="text">
            </div>

            <div class="input-box">
                <label>Data de Nascimento</label>
                <input type="date">
            </div>

            <div class="input-box">
                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo">
                    <option value="1">Masculino</option> 
                    <option value="2">Feminino</option>
                    <option value="3">Outros</option>
                </select>
            </div>

            <div class="input-box">
                <label>Nome da Mãe</label>
                <input placeholder="Nome completo da mãe" type="text">
            </div>

            <div class="input-box-duplo">
                <div class="input-box">
                    <label>Senha</label>
                    <input placeholder="Senha" type="password">
                </div>
                <div class="input-box">
                    <label>Confirmar Senha</label>
                    <input placeholder="Repetir senha" type="password">
                </div>
            </div>

            <div class="input-box">
                <label>Email</label>
                <input placeholder="Email válido" type="email">
            </div>

            <div class="input-box">
                <label>CPF</label>
                <input placeholder="XXX.XXX.XXX-XX" type="text">
            </div>

            <div class="input-box-duplo">
                <div class="input-box">
                    <label>Telefone</label>
                    <input placeholder="(XX)XXXXX-XXXX" type="text">
                </div>
                <div class="input-box">
                    <label>Telefone Fixo</label>
                    <input placeholder="(XX)XXXXX-XXXX" type="text">
                </div>
            </div>

            <div class="input-box">
                <label>Endereço</label>
                <input placeholder="Endereço válido" type="text">
            </div>

            <div class="input-box">
                <label>CEP</label>
                <input placeholder="XXX.XXX-XXX" type="text">
            </div>

            <div class="botoes">
                <button type="submit" class="Cadastrar-se">Enviar</button>
                <button type="reset" class="limpar">Limpar</button>
            </div>
        </form>
    </main>
</body>
</html>
